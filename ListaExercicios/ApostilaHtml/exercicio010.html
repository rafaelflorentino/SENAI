<html>
    <head>
        <title>Alinhamento de Imagens</title>
    </head>

    <body>
        <img src="imagem1.jpg" align="top"> Essa tag
        deixa o texto alinhado com a parte de cima da
        imagem.
        <br><br>
        <img src="imagem1.jpg" align="middle"> Essa tag
        deixa o texto alinhado com o meio da imagem.
        <br><br>
        <img src="imagem1.jpg" align="bottom"> Essa tag
        deixa o texto alinhado com a parte de baixo da
        imagem.
    </body>
</html>
