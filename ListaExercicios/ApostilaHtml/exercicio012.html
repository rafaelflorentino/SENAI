<html>
    <head>
        <title>Tabelas 2</title>
    </head>
    <body>
        <table border="3" bordercolor="#0000ff" bgcolor="#ff0000">
            <tr bgcolor="#ffff00">
                <td>A</td>
                <td>B</td>
                <td bgcolor="#808080">C</td>
            </tr>
            </tr>
            <td colspan="2">D</td>
            <td>E</td>
            </tr>
            </tr>
            <td rowspan="2">F</td>
            <td>G</td>
            <td>H</td>
            </tr>
            </tr>
            <td colspan="2">I</td>
            </tr>
        </table>
    </body>
</html>
