<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionando e Flutuando</title>
    <style>
        body {
            margin: 0;
        }
        #tudo,
        #topo,
        #menu,
        #conteudo,
        #rodape {
            font-family: verdana;
            font-size: 12px;
            color: #ffffff;
            text-align: center;
        }
        #tudo {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        #topo {
            width: 800px;
            height: 200px;
            background-color: #362F2D;
        }
        #menu {
            width: 220px;
            height: 300px;
            background-color: #94B73E;
            float: left;
        }
        #conteudo {
            width: 580px;
            height: 300px;
            background-color: #B5C0AF;
            float: right;
        }
        #rodape {
            width: 800px;
            height: 30px;
            background-color: #4c4c4c;
            clear: both;
        }
    </style>
</head>

<body>
    <div id="tudo">
        <div id="topo">Topo</div>
        <div id="menu">Menu</div>
        <div id="conteudo">Conteúdo</div>
        <div id="rodape">Rodapé</div>
    </div>
</body>

</html>
