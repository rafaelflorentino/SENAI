<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionando e Flutuando</title>
    <style>
        #tudo {
            width: 900px;
            margin-left: auto;
            margin-right: auto;
            background-color: #4c4c4c;
        }
        #colunaesq {
            width: 450px;
            height: 300px;
            background-color: #362F2D;
            float: left;
        }
        #colunadir {
            width: 450px;
            height: 350px;
            background-color: #B5C0AF;
            float: right;
        }
        #rodapecerto {
            width: 900px;
            height: 50px;
            background-color: #94B73E;
            clear: both;
        }
        #colunadir, #colunaesq, #rodapecerto {
            font-family: verdana;
            font-size: 12px;
            color: #ffffff;
        }        
    </style>
</head>
<body>
    <div id="tudo">
    <div id="colunaesq">Coluna da Esquerda</div>
    <div id="colunadir">Coluna da Direita</div>
    <div id="rodapecerto">Rodap√©</div>
    </div>
</body>
</html>
