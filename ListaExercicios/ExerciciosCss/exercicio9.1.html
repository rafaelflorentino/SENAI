<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
    <style>
        html{
            font-family: verdana;
            color: #FFFFFF;
            font-size: 12px;
            text-align: center;
        }
        body{
            margin-top: 0px;
        }
        #topo {
            width: 800px;
            height: 150px;
            background-color: #362F2D;
            margin-top: none;
            margin-left: auto;
            margin-right: auto;
        }
        #menu {
            width: 800px;
            height: 50px;
            background-color: #94B73E;
            margin-top: none;
            margin-left: auto;
            margin-right: auto;
        }
        #conteudo {
            width: 800px;
            height: 500px;
            background-color: #B5C0AF;
            margin-top: none;
            margin-left: auto;
            margin-right: auto;
        }

        #rodape {
            width: 800px;
            height: 35px;
            background-color: #4c4c4c;
            margin-top: none;
            margin-left: auto;
            margin-right: auto;
        }        
    </style>
</head>

<body>
    <div id="topo">Topo</div>
    <div id="menu">Menu</div>
    <div id="conteudo">Conteúdo</div>
    <div id="rodape">Rodapé</div>
</body>

</html>
