<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionando e Flutuando</title>
    <style>
        #conteudo {
            width: 650px;
            height: 235px;
            margin-left: auto;
            margin-right: auto;
            font-family: verdana;
            font-size: 12px;
            background-color: #B5C0AF;
            color: #ffffff;
        }
        img {
            float: left;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="conteudo"><img src="imagem.jpg"> A propriedade <em>float</em> move um elemento tão longe quanto possível
        para a esquerda ou para a direita, permitindo que o conteúdo seguinte o envolva. Blocos flutuados
        permanecerão abaixo de qualquer elemento em bloco que o prec eda. </div>
</body>

</html>
