<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="#">
        <h1>Dados Pessoais</h1>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="" placeholder="Digite seu Nome" ><br><br>

        <label for="enndereco">Endereço:</label><br>
        <input type="text" id="enndereco" name="endereco" value=""  placeholder="Digite seu Endereço"><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="" value="" placeholder="Digite seu telefone"><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="" value="" placeholder="Digite seu telefone"><br>
        
        <h1>Turnos</h1>
        <input type="radio" id="Matutino" name="Matutino" value="Matutino">
        <label for="Matutino">Matutino</label><br>
        <input type="radio" id="Vespertino" name="Vespertino" value="Vespertino">
        <label for="Vespertino">Vespertino</label><br>
        <input type="radio" id="Noturno" name="Noturno" value="Noturno">
        <label for="Noturno">Noturno</label>
        <br><br>

        <h1>Cursos</h1>
        <input type="checkbox" id="curso1" name="curso1" value="Front-end">
        <label for="curso1"> Front-end</label><br>
        <input type="checkbox" id="curso2" name="curso2" value="Back-end">
        <label for="curso2"> Back-end</label><br>
        <input type="checkbox" id="curso3" name="curso3" value="Java">
        <label for="curso3"> Java</label>
        
        <br><br>
        <input type="submit" value="Enviar">
    </form> 
</body>
</html>
