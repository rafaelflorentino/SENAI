        }

        /* b) If Else*/

        // Exemplo 01
        const hour = new Date().getHours();

        if (hour < 18) {
            greeting = "Good day";
        } else {

        let media = 5;

        /* c) If Aninhado */

        // Exemplo 01
        let nota = 6;

        if (nota >= 6) {
            if (nota >= 7) {
                console.log("Aprovado!")
            } else {
                console.log("Recuperação!");
            }

        } else {

        }

        /* d) Case Select*/

        // Exemplo 01
        let day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
        }
        console.log(day);

        let notaFinal= 10;

        }
        console.log(text);

        /* e) Enquanto faça (While)*/

            // Exemplo 01
            let texto = "";
            let i = 0;
            while (i < 10) {
                texto += "<br>The number is " + i;
                console.log(i);
                i++;
            }
            document.getElementById("show2").innerHTML = texto;

            // Exemplo 02
            i = 10;
            while (i >= 1) {
                console.log(i);
                i--;
            }

        /* f) Faça Enquanto (Do While) */

            // Exemplo 01
            do {
                console.log("The number is: " + i);
                i++;
            }
            while (i < 10);  

            // Exemplo 02  
            i = 10;
            do {
                console.log("O número é: " + i);
                i--;
            }
            while (i >= 1);              

        /* g) for  */

            // Exemplo 01
            const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

            let text2 = "";
            for (let i = 0; i < cars.length; i++) {
                text2 += cars[i] + "<br>";
            }
            document.getElementById("show3").innerHTML = text2;

            // Exemplo 02  
            const frutas = ["Pera", "Uva", "Maça", "Laranja", "Manga", "Goiaba"];

            let text4 = "";

        /* h) for of */

            // Exemplo 01
