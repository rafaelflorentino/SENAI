<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <p id="demo">Paragrafo</p> <!-- Terá o texto alterado pela função myFunction -->
    <!-- onclick="myFunction()" chama a função: myFunction" -->
    <button type="button" onclick="myFunction()">Try it</button>
   
    <!-- Write zera todo o conteudo html e depois imprime na tela o conteúdo -->
    <button type="button" onclick="document.write(5 + 6)">Zera e Imprime</button> 

    <!-- window.alert Faz aparecer Caixa de Alerta na Tela -->
    <script>window.alert(5 + 6);</script>

    <!-- console.log Faz aparecer no console da pagina a mensagem -->
    <script>console.log(10 + 10);</script>

    <!-- console.log Faz abrir caixa de impressão -->
    <button onclick="window.print()">Print this page</button>

    <!-- Variáveis Globais -->
    <script>
        var a = 5; // (=) é o operador de atribuição
        var b = 2;
        var result = a+b;
    </script>

    <!-- Variáveis Locais(Temporárias) -->
    <script>
        function soma(){
            let a = 5; // Valores só funcionam dentro da função
            let b = 2;
            let result = a + b;
            return result;
        }
        console.log(soma());
    </script>

    <!-- Variáveis Constantes -->
    <script>
        const PI = 3.141592; // Não muda o valor
    </script>    

    <!-- Variáveis Automaticas -->
    <script>
        x = 34; // Identifica o tipo de variável automaticamente, number
        y = true; // boolean
        z = "texto"; // String
    </script> 
    
    <!-- Variáveis indefinidas -->
    <script>
        let x;
        console.log(x); // undefined
    </script>

    <!-- Operadores -->
    <script>
        let soma = 1 + 1; // +
        let subtracao = 2 - 1; // -
        let multiplicacao = 5 * 5; // *
        let divisao = 10 / 2; // /
    </script>

     <!-- Concatenar -->
     <script>
        let a = "5" + 2+3; //523
        let b = "5" + (2+3); //55
        let c = 2 + 3 +"5"; // 55

        let nome = "Roberto" + " " + "Carlos"
     </script>
     
<script src="index.js"></script>    
</body>
</html>
