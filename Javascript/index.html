    <!-- Função com resultado salvo dentro de uma variável e impresso na tela -->
    <p id="titulo">titulo = </p>

    <script>
        function myFunction(p1, p2) {
            return p1 * p2;
        }
        let resultado = myFunction(4, 3);
        document.getElementById("titulo").innerHTML += resultado;
    </script>

<!-- Objeto em javascript -->
    <div id="conteudo"></div>
    <script>
        // Create an object:
        const pessoa = {

          // Atributos
          firstName: "John",
          lastName: "Doe",
          age: 50,
          eyeColor: "blue",

          // Métodos
          fullName : function() {
            return this.firstName + " " + this.lastName; // this chama o objeto que ele pertence
          }
        };
        
        // Display some data from the object:
        document.getElementById("conteudo").innerHTML =
        pessoa.firstName + " is " + pessoa.age + " years old. "+ pessoa["lastName"]+ " Nome Completo : "+ pessoa.fullName();
        // 2 Formas de chamar objeto: pessoa.firstName ou  pessoa["firstName"]
    </script>

    <!-- Colocando conteúdo em um outro elemento (getElementById()) ou no próprio elemento (this) -->
    <div id="dataAtual"></div>
    <button onclick="document.getElementById('dataAtual').innerHTML=Date()">The time is?</button>
    <button onclick="this.innerHTML=Date()">The time is?</button>


    <!-- IF -->
    <p id="if">Good Evening!</p>

    <script>
        if (new Date().getHours() < 18) {
            document.getElementById("if").innerHTML = "Good day!";
        }
    </script>

    <!-- Exercicio Alunos sala, Mensagem porta aberta/fechada -->

    <label for="aluno">Digite a quantidade de alunos na sala: </label>
    <input type="text" name="aluno" id="qntSala">
    <button onclick="verificaSala()">Botão Sala</button>

    <div id="porta"></div>
    <script>
        function verificaSala(){
            var alunosSala = document.getElementById("qntSala").value;
            if(alunosSala <= 0){
                console.log("Abra a porta!"); // Mostra valor no console
                //document.write("Abra a porta!"); // write Apaga todo html e imprimi texto na tela.
                document.getElementById("porta").innerHTML = "Abra a porta!";
            }else{
                console.log("Feche a porta!"); // Mostra valor no console
                //document.write("Feche a porta!"); // write Apaga todo html e imprimi texto na tela.
                document.getElementById("porta").innerHTML = "Feche a porta!";
            }
        }
    </script>
    


     
<script src="index.js"></script>
