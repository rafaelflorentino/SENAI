<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Document</title>
    <style>
        header {
            background-color: black;
            color: white;
            height: 60px;
            display: flex;
        }

        header a {
            color: white;
        }

        #menu-mobile {
            display: none;
            position: fixed;
            background-color: black;
            width: 100%;
            max-width: 320px;
            height: 100%;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            overflow-y: scroll; 
            
        }

        #menu-mobile li {
            list-style: none;
        }

        #menu-mobile a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 20px 20px;
        }

        #menu-mobile a:hover {
            color: #ff9f00;
            background: #1c1b1b;

        }

        #close-mobile {
            text-align: right;
        }

        #close-mobile a:hover {
            background-color: black;
        }

        #botao-menu-mb {
            text-decoration: none;
            font-size: 25px;
            display: flex;
            align-items: center;
            margin-left: 20px;
            display: none;
        }

        /* mobile*/
        @media (max-width: 669px){
            #botao-menu-mb{
                display: block;
                display: flex;
            }
            #menu{
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav id="menu-mobile">
            <ul>
                <li id="close-mobile"><a href="#" id="btn-close-mb">X</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Escolaridade</a></li>
                <li><a href="#">Aperfeiçoamento</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Linkedin</a></li>
                <li><a href="#">GitHub</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">E-mail</a></li>
            </ul>
        </nav>
        <a id="botao-menu-mb" href="#"><i class="fa-solid fa-bars"></i></a>
        <nav id="menu">
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Escolaridade</a></li>
                <li><a href="#">Aperfeiçoamento</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Redes</a>
                    <ul>
                        <li><a href="#">Linkedin</a></li>
                        <li><a href="#">GitHub</a></li>
                        <li><a href="#">Instagram</a></li>
                        <li><a href="#">E-mail</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

<script>
    
    window.onload = function () {

    /* Abrir Menu mobile*/
        let btnMenu = document.getElementById("botao-menu-mb");
            btnMenu.onclick = function () {
                menu.style.display = "block";
            };


    /* Fechar Menu mobile*/
        let btnFechar = document.getElementById("btn-close-mb");
        let menu = document.getElementById("menu-mobile");

        btnFechar.onclick = function () {
            menu.style.display = "none";
        };
    }
</script>

</html>
