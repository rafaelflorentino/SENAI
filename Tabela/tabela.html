<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="faviconR.ico">
        <title>Tabela</title>
        <style>
        h2{
            text-align: center;
        }
        table{
            margin: 0 auto;
            text-align: center;
            width: 100%;
        }
        table, th, td {
          border: 4px solid white;
          border-collapse: collapse;
        }
        table tr:nth-child(odd){ /* odd Impar */
            background-color: red;
        }
        table tr:nth-child(even){ /* even Par */
            background-color: blue;
        }
        td{
            border-radius: 35px;
        }
        table tr:first-child{
            background-color: black;
            color: white;
        }
        table tr:nth-child(2){
            background-color: lightblue;          
        }
        table tr:nth-child(3){
            background-color: lightpink;          
        }
        table tr:nth-child(4){
            background-color: lightblue;          
        }        
        table tr:last-child{
            background-color: lightblue;          
        }
        table tr:hover{
            background-color: lightgreen;  
        }
        caption{
            background: black;
            color: white;
        }

        

    </style>
    </head>
    <body>
        <h2>Tabela Familiares</h2>
        <table>
            <caption>Tabela Família</caption>
            <tr>
                <th>Nome</th>
                <th>Parentesco</th>
                <th>Idade</th>
                <th>Estado Natal</th>
            </tr>
            <tr>
                <td>Rafael</td>
                <td>Eu</td>
                <td>25</td>
                <td>Goiás</td>
            </tr>
            <tr>
                <td>Marcia</td>
                <td>Mae</td>
                <td>55</td>
                <td>Paraiba</td>
            </tr>
            <tr>
                <td>Florisvaldo</td>
                <td>Pai</td>
                <td>58</td>
                <td>Bahia</td>
            </tr>
            <tr>
                <td>Mateus</td>
                <td>Irmão</td>
                <td>21</td>
                <td>Distrito Federal</td>
            </tr>                    
        </table>
    </body>
</html>
