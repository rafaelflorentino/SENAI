<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="faviconR.ico">
        <title>Tabela</title>
        <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
        table{
            width: 600px;
        }
        table, th, td {
          border: 1px solid #C7E7F3;
          border-collapse: collapse;
        }
        table td:nth-child(odd){ /* odd Impar */
            background-color: gray;
        }
        table td:nth-child(even){ /* even Par */
            background-color: #C7E7F3;
        }

        table tr:first-child{
            background-color: #66C5E3;
            color: black;
        }
    
        caption{
            background: #0D5188;
            color: white;
            padding: 2px;
        }

    </style>
    </head>
    <body>
        
        <table>
            <caption>Cidades mais populosas da Bahia</caption>
            <caption>(estimativa de 2009 do Instituto Brasileiro de Geografia e Estatística)</caption>
            <tr>
                <th>Posição</th>
                <th>Cidade</th>
                <th>Pop.</th>
                <th>Posição</th>
                <th>Cidade</th>
                <th>Pop.</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Salvador</td>
                <td>2 998 056</td>
                <td>3</td>
                <td>Vitoria da Conquista</td>
                <td>318 901</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Feira de Santana</td>
                <td>591 707</td>
                <td>3</td>
                <td>Juazeiro</td>
                <td>243 896</td>        
            </tr>                
        </table>
    </body>
</html>
